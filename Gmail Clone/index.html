<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail_UI</title>
    <link rel="stylesheet" href="./style.css">
<!-- google icon link here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />

</head>
<body>
    <!-- header start here -->
    <header>
        <div class="header-left">
            <span class="material-symbols-outlined">
                menu
                </span>
            <img src="./image/gmail.png" alt="">
        </div>
        
        <!-- header end here -->

        <!-- header middle start here -->

        <div class="header-middle">
            <span class="material-symbols-outlined">
                search
                </span>
                <input type="text" placeholder="Search Mail">
                <span class="material-symbols-outlined">
                    arrow_drop_down
                    </span>
        </div>

          <!--  header middle end here -->

          <!-- header right start here -->
        <div class="header-right">
            <span class="material-symbols-outlined">
                apps
                </span>

                <span class="material-symbols-outlined">
                    settings
                    </span>

                <span class="material-symbols-outlined">
                    notifications
                    </span>

                    <span class="material-symbols-outlined">
                        account_circle
                        </span>      

        </div>
         
        <!-- header right end here -->
    </header>

    <!-- header end here -->

<!-- main body start here  -->

<main class="main-content">

    <!-- left side start here -->

<div class="left-side">
    
    <button class="compose-button"><span class="material-symbols-outlined">add</span>Compose</button>

    <div class="sidebar-option-inbox">
        <span class="material-symbols-outlined">mail</span>
        <h3>Inbox</h3>
    </div>

</div>

<!-- left side end here -->

<!-- right side start here -->

<div class="right-side">


</div>

<!-- right side end here -->

</main>

<!-- main body end here  -->



</body>
</html>
