<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail_UI</title>
    <link rel="stylesheet" href="./style.css">
<!-- google icon link here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />

</head>
<body>
    <!-- header start here -->
    <header>
        <div class="header-left">
            <span class="material-symbols-outlined">
                menu
                </span>
            <img src="./image/gmail.png" alt="">
        </div>
        
        <!-- header end here -->

        <!-- header middle start here -->

        <div class="header-middle">
            <span class="material-symbols-outlined">
                search
                </span>
                <input type="text" placeholder="Search Mail">
                <span class="material-symbols-outlined">
                    arrow_drop_down
                    </span>
        </div>

          <!--  header middle end here -->

          <!-- header right start here -->
        <div class="header-right">
            <span class="material-symbols-outlined">
                apps
                </span>

                <span class="material-symbols-outlined">
                    settings
                    </span>

                <span class="material-symbols-outlined">
                    notifications
                    </span>

                    <span class="material-symbols-outlined">
                        account_circle
                        </span>      

        </div>
         
        <!-- header right end here -->
    </header>

    <!-- header end here -->



    <!-- left side start here -->

<div class="left-side">
    
    <button class="compose-button"><span class="material-symbols-outlined">add</span>Compose</button>

    <div class="sidebar-option sidebar-option_active">
        <span class="material-symbols-outlined">mail</span>
        <h3>Inbox</h3>
    </div>

    <div class="sidebar-option ">
        <span class="material-symbols-outlined">star</span>
        <h3>Starred</h3>
    </div>

    <div class="sidebar-option ">
        <span class="material-symbols-outlined">
            schedule
            </span>
        <h3>Schedule</h3>
    </div>

    <div class="sidebar-option ">
        <span class="material-symbols-outlined">
            label_important
            </span>
        <h3>Importent</h3>
    </div>

    <div class="sidebar-option ">
        <span class="material-symbols-outlined">
            near_me
            </span>
        <h3>Sent</h3>
    </div>

    <div class="sidebar-option ">
        <span class="material-symbols-outlined">
            draft
            </span>
        <h3>Drafts</h3>
    </div>

    <div class="sidebar-option ">
        <span class="material-symbols-outlined">
            keyboard_arrow_down
            </span>
        <h3>More</h3>
    </div>

    <!-- footer content start here -->

    <div class="footer">
        <div class="sidebar-footerIcons">
            <span class="material-symbols-outlined">
                person
                </span>
    
                <span class="material-symbols-outlined">
                    duo
                    </span>
    
                    <span class="material-symbols-outlined">
                        call
                        </span>
        </div>
    
    </div>

    <!-- footer content end here -->

</div>

<!-- left side end here -->


<!-- Email list start here -->

<div class="email-list">
    <!-- email list setting start here -->
    <div class="emaillist-setting">
        <div class="emaillist-settingleft">
            
        </div>

    </div>



</div>

<!-- Email end here -->




<!-- main body start here  -->

<main class="main-content">

</main>

<!-- main body end here  -->



</body>
</html>
